{% macro displayDriverList(driver_list) %}

    {% for driver in driver_list %}
        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">
            <img src="{{ driver.image }}" alt="{{ driver.name }} poster" class="img-responsive">
            <li class="text-center">
                <a href="/driver/{{driver.id}}">
                    {{ driver.name|truncate(10)}}</a>
            </li>
        </div>

    {% endfor %}

{% endmacro %}
